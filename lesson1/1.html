<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loop</title>

    <script>
        let loop = (times=0,callback=null) => {
            if (callback != null) 
                for(i=0;i<times;i++) {
                    callback(i);
                };
        };

        loop(5,i => {let sqr = i*i;console.log(sqr)});


    </script>
</head>
